<ion-card color="medium">

  <ion-list>
    <ion-item *ngFor="let av of anuncios">
      <ion-label>
        <strong>{{ av.titulo }}</strong>
        <p>{{ av.descripcion }}</p>
        <ion-img 
          [src]="'data:image/jpeg;base64,'+ av.foto"/>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-card>
