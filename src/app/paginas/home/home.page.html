<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App Anuncios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-obtener-avisos [anuncios]="listaAvisos"/>
</ion-content>

<ion-footer >
  <ion-toolbar>
        <ion-button 
        [routerLink]="['/crear-avisos']"
        slot="end" 
        size="small">
          Agregar Aviso 
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-footer>
